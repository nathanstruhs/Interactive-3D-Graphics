<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
                font-family: Monospace;
                background-color: #F5F5F5;
                margin: 0px;
                overflow: hidden;
            }
            #container {
                height: 492px;
                width: 876px;
            }
        </style>
        <script src="lib/jquery-1.8.3.min.js"></script>
        <script src="lib/three.min.js"></script>
        <script src="lib/Detector.js"></script>
        <script src="lib/Coordinates.js"></script>
        <script src="lib/OrbitAndPanControls.js"></script>
        <script src="lib/TrackballControls.js"></script>
        <script src="lib/uclass_TeapotGeometry.js"></script>
        <script src="lib/uclass_TeacupGeometry.js"></script>
        <script src="lib/uclass_TeaspoonGeometry.js"></script>
        <script src="lib/uclass_BeveledBlockGeometry.js"></script>
        <script src="lib/uclass_shaders.js"></script>
        <script src="lib/stats.min.js"></script>
        <script src="lib/dat.gui.min.js"></script>
        <script src="lib/tween.min.js"></script>
        <script src="lib/sprintf.js"></script>
        <script>
            "use strict"; // good practice - see https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Strict_mode
            ////////////////////////////////////////////////////////////////////////////////
            // Fixing Incorrect JavaScript exercise
            ////////////////////////////////////////////////////////////////////////////////
            // Your task is to find the syntax errors in this Javacript
            // until it shows the the Gold Cube!
            // WebGL is not supported in Internet Explorer
            // There are 3 syntax errors in this code
            ////////////////////////////////////////////////////////////////////////////////
            /*global THREE, Coordinates, $, document, window*/

            var camera, scene, renderer;
            var windowScale;
            var cameraControls;
            var clock = new THREE.Clock();

            function drawGoldCube() {

                var cube;
                var cubeSizeLength = 100;
                var goldColor = "#FFDF00";
                var showFrame = true;
                var wireMaterial = new THREE.MeshBasicMaterial( { color: goldColor, wireframe: showFrame } ) ;

                var cubeGeometry = new THREE.CubeGeometry(cubeSizeLength, cubeSizeLength, cubeSizeLength);

                cube = new THREE.Mesh( cubeGeometry, wireMaterial );
                cube.position.x = 0;    // centered at origin
                cube.position.y = 0;    // centered at origin
                cube.position.z = 0;    // centered at origin
                scene.add( cube ;

            }

            function init() {
                var canvasWidth = 846;
                var canvasHeight = 494;
                // For grading the window is fixed in size; here's general code:
                //var canvasWidth = window.innerWidth;
                //var canvasHeight = window.innerHeight;
                var canvasRatio = canvasWidth / canvasHeight;
                // SCENE
                scene = new THREE.Scene();
                scene.fog = new THREE.Fog( 0x808080, 2000, 4000 );
                // LIGHTS
                scene.add( new THREE.AmbientLight( 0x222222 ) );

                // RENDERER

                renderer = new THREE.WebGLRenderer( { antialias: true } );
                renderer.gammaInput = true;
                renderer.gammaOutput = true;
                renderer.setSize(canvasWidth, canvasHeight);
                renderer.setClearColor( scene.fog.color, 1 );

                var container = document.getElementById('container');
                container.appendChild( renderer.domElement );


                // CAMERA
                camera = new THREE.PerspectiveCamera( 45, canvasRatio, 1, 4000 );
                camera.position.set( -200, 200, -150 );
                // CONTROLS
                cameraControls = new THREE.OrbitAndPanControls(camera, renderer.domElement);
                cameraControls.target.set(0,0,0);

                / draw the coordinate grid
                Coordinates.drawGrid({size:1000,scale:0.01});
                Coordinates.drawGrid(size:1000,scale:0.01, orientation:"y"});
                Coordinates.drawGrid({size:1000,scale:0.01, orientation:"z"});
            }

            function animate() {
                requestAnimationFrame(animate);
                render();
            }

            function render() {
                var delta = clock.getDelta();
                cameraControls.update(delta);
                renderer.render(scene, camera);
            }

            init();
            drawGoldCube();
            animate();
        </script>
        </head>
    <body>
        <div id="container"></div>
    </body>
</html>
